
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Windows XP Loader</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Tahoma&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Tahoma', sans-serif;
      margin: 0;
      overflow: hidden;
      background: #000;
    }

    @keyframes xp-progress {
      0% { transform: translateX(-40px); }
      100% { transform: translateX(200px); }
    }

    .xp-progress-container {
      width: 160px;
      height: 14px;
      border: 2px solid #999;
      background: #000;
      padding: 1px;
      overflow: hidden;
      position: relative;
      border-radius: 4px;
    }

    .xp-progress-bar {
      display: flex;
      gap: 3px;
      animation: xp-progress 1.5s linear infinite;
      position: absolute;
    }

    .xp-block {
      width: 8px;
      height: 10px;
      background: linear-gradient(to bottom, #28a0f4 0%, #0659db 50%, #00138c 100%);
      border-radius: 1px;
    }

    .xp-block:nth-child(2) { opacity: 0.7; }
    .xp-block:nth-child(3) { opacity: 0.4; }
  </style>
